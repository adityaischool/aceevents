		 input[type="range"]{

			}

			left: 7%;	
			
			background: #dbdbdb;
			
			-webkit-border-radius: 40px;
			-moz-border-radius: 40px;
			border-radius: 40px;
		}

			height: 25px;

			-webkit-box-shadow: 0px 1px 2px 0px #dadada;
			-moz-box-shadow: 0px 1px 2px 0px #dadada;

		}
